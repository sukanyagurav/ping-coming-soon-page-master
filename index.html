<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="flex-column"> 
  <div class="logo-container">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="content flex-column">
    <h1>We are launching <span class="bold">soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <div class="subscribe__contanier" >
      <form class="form flex-column" id="form" novalidate>
        <div class="form-control flex-column">
          <input type="email" id="email" placeholder="Your email address">
          <label for="email">invalid</label>
        </div>
        <button class="btn">Notify Me</button>
      </form>
    </div>
    <img src="images/illustration-dashboard.png" alt="" class="dashboard">
  </div>
</main>
 

  <footer>
    <div class="social-links ">
      <ul class="flex-column">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SG</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
